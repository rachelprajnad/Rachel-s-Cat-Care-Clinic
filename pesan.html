<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form Pemesanan Kucing</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet" />

    <style>
      body {
        background: linear-gradient(135deg, #ffd6d6, #ffeaea);
        font-family: 'Quicksand', sans-serif;
      }

      .form-container {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        animation: fadeIn 0.8s ease;
      }

      h2 {
        color: #ff7f7f;
        background: linear-gradient(90deg, #ff7f7f, #ffbaba);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: 700;
      }

      .btn-success {
        background: #ff7f7f;
        border: none;
        font-weight: 600;
        font-size: 1.1rem;
      }

      .btn-success:hover {
        background: #ff4d4d;
      }

      #pesan-sukses {
        display: none;
        margin-top: 20px;
        color: #28a745;
        font-weight: bold;
        text-align: center;
        animation: fadeIn 0.8s ease;
      }

      .header-icon {
        font-size: 3rem;
        color: #ff7f7f;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Tambahan gaya untuk footer */
      footer {
        background: #ff7f7f;
        color: white;
        text-align: center;
        padding: 1rem 0;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body class="py-5">
    <div class="container">
      <div class="form-container mx-auto" style="max-width: 600px">
        <div class="text-center mb-4">
          <div class="header-icon">üê±</div>
          <h2>Form Pemesanan Layanan Kucing</h2>
        </div>

        <form id="form-pemesanan">
          <div class="mb-3">
            <label class="form-label">Nama Pemilik</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Nama Kucing</label>
            <input type="text" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Umur Kucing (tahun)</label>
            <input type="number" class="form-control" min="0" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Jenis Kelamin Kucing</label>
            <select class="form-select" required>
              <option value="">Pilih...</option>
              <option value="Jantan">Jantan</option>
              <option value="Betina">Betina</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Tanggal Kedatangan</label>
            <input type="date" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-success w-100">üìù Pesan Sekarang</button>
        </form>

        <div id="pesan-sukses">
          üéâ Terima kasih, data Anda sudah kami simpan. <br />
          Silakan datang ke klinik sesuai jadwal yang Anda berikan.
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('form-pemesanan');
      const pesanSukses = document.getElementById('pesan-sukses');

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        form.style.display = 'none';
        pesanSukses.style.display = 'block';
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
